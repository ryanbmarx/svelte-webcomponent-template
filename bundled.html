<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Svelte Web Component - Built Version Demo</title>
    <!-- Load the built web component - ES Module version -->
    <script type="module" src="/dist/svelte-vite-app.es.js"></script>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-width: 320px;
            min-height: 100vh;
            font-family: system-ui, -apple-system, sans-serif;
        }

        .demo-section {
            margin: 2rem;
            padding: 2rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            width: 80%;
            max-width: 800px;
        }

        .code-example {
            background: #f4f4f4;
            padding: 1rem;
            border-radius: 4px;
            margin: 1rem 0;
            font-family: monospace;
        }
    </style>
</head>

<body>
    <div class="demo-section">
        <h1>Web Component Demo</h1>
        <p>This demo uses the built version of the web component from the <code>dist</code> folder.</p>

        <h2>Usage Example:</h2>
        <div class="code-example">
            &lt;svelte-vite-app&gt;&lt;/svelte-vite-app&gt;
        </div>

        <h2>Live Demo:</h2>
        <svelte-vite-app></svelte-vite-app>
    </div>

    <!-- Alternative UMD version usage example (commented out) -->

    <div class="demo-section">
        <h2>UMD Version (Alternative):</h2>
        <script nomodule src="./dist/svelte-vite-app.umd.js"></script>
        <svelte-vite-app></svelte-vite-app>
    </div>

</body>

</html>
